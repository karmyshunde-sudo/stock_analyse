name: 单只股票诊断系统

on:
  workflow_dispatch:
    inputs:
      task:
        description: '任务类型'
        required: true
        type: choice
        options:
          - 'analyze_stock'
          - 'test_wechat'
      stock_code:
        description: '要分析的股票代码 (仅当任务类型为analyze_stock时需要)'
        required: false
        default: '002511.SZ'

jobs:
  analyze-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
        
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        
      - name: 清理 pip 缓存
        run: |
          rm -rf ~/.cache/pip
          rm -rf ~/.local/lib/python*/site-packages/akshare*
          echo "已清理 pip 缓存和 akshare 安装目录"
        
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
        
      - name: 验证 akshare 版本
        run: |
          python -c "import akshare; print(f'akshare version: {akshare.__version__}')"
        
      - name: 配置企业微信Webhook
        run: |
          echo "WECOM_WEBHOOK=${{ secrets.WECOM_WEBHOOK }}" >> $GITHUB_ENV
          if [ -z "${{ secrets.WECOM_WEBHOOK }}" ]; then
            echo "⚠️ 未配置WECOM_WEBHOOK，企业微信通知将不可用"
          else
            echo "✅ 已配置企业微信Webhook"
          fi
        
      - name: 执行任务
        run: |
          if [[ "${{ github.event.inputs.task }}" == "test_wechat" ]]; then
            echo "执行企业微信测试任务..."
            python test_wechat.py
          else
            echo "执行股票分析任务: ${{ github.event.inputs.stock_code }}"
            python main.py ${{ github.event.inputs.stock_code }}
          fi
          
      - name: 发送企业微信通知（成功）
        if: success()
        run: |
          if [ -z "${{ secrets.WECOM_WEBHOOK }}" ]; then
            echo "⚠️ 未配置WECOM_WEBHOOK，跳过发送企业微信通知"
            exit 0
          fi
          
          # 获取当前北京时间
          beijing_time=$(date -u -d "+8 hours" "+%Y-%m-%d %H:%M:%S")
          
          # 根据任务类型生成消息内容
          if [[ "${{ github.event.inputs.task }}" == "test_wechat" ]]; then
            message="✅ 企业微信测试成功\n\n测试时间: $beijing_time\n数据来源: ${{ github.repository }}"
            title="【测试消息】"
          else
            message="✅ 股票分析完成\n\n股票代码: ${{ github.event.inputs.stock_code }}\n分析时间: $beijing_time\n数据来源: ${{ github.repository }}"
            title="【股票分析】"
          fi
          
          # 发送企业微信消息
          curl -X POST $WECOM_WEBHOOK \
            -H "Content-Type: application/json" \
            -d '{
                "msgtype": "text",
                "text": {
                  "content": "'"$title$message"'",
                  "mentioned_list": ["@all"]
                }
              }'
              
      - name: 发送企业微信通知（失败）
        if: failure()
        run: |
          if [ -z "${{ secrets.WECOM_WEBHOOK }}" ]; then
            echo "⚠️ 未配置WECOM_WEBHOOK，跳过发送企业微信通知"
            exit 0
          fi
          
          # 获取当前北京时间
          beijing_time=$(date -u -d "+8 hours" "+%Y-%m-%d %H:%M:%S")
          
          # 生成错误消息
          error_message="❌ 股票分析任务失败\n\n任务类型: ${{ github.event.inputs.task }}\n股票代码: ${{ github.event.inputs.stock_code }}\n错误时间: $beijing_time\n数据来源: ${{ github.repository }}\n查看日志: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # 发送企业微信消息
          curl -X POST $WECOM_WEBHOOK \
            -H "Content-Type: application/json" \
            -d '{
                "msgtype": "text",
                "text": {
                  "content": "【错误通知】'"$error_message"'",
                  "mentioned_list": ["@all"]
                }
              }'
