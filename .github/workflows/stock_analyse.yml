name: 单只股票诊断系统

on:
  workflow_dispatch:
    inputs:
      task:
        description: '任务类型'
        required: true
        type: choice
        options:
          - 'analyze_stock'
          - 'test_email'
      stock_code:
        description: '要分析的股票代码 (仅当任务类型为analyze_stock时需要)'
        required: false
        default: '002511.SZ'
      recipient_email:
        description: '接收报告的邮箱地址 (可选，如果留空则使用默认配置)'
        required: false
        default: ''

jobs:
  analyze-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
        
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        
      - name: 清理 pip 缓存
        run: |
          rm -rf ~/.cache/pip
          rm -rf ~/.local/lib/python*/site-packages/akshare*
          echo "已清理 pip 缓存和 akshare 安装目录"
        
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
        
      - name: 验证 akshare 版本
        run: |
          python -c "import akshare; print(f'akshare version: {akshare.__version__}')"
        
      - name: 配置环境变量
        run: |
          echo "MAIL_SERVER=${{ secrets.MAIL_SERVER }}" >> $GITHUB_ENV
          echo "MAIL_PORT=${{ secrets.MAIL_PORT }}" >> $GITHUB_ENV
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> $GITHUB_ENV
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV
          # 如果输入了接收邮箱且非空，则使用输入的邮箱，否则使用默认配置
          if [ -n "${{ github.event.inputs.recipient_email }}" ]; then
            echo "MAIL_TO=${{ github.event.inputs.recipient_email }}" >> $GITHUB_ENV
            echo "使用输入的接收邮箱: ${{ github.event.inputs.recipient_email }}"
          else
            echo "MAIL_TO=${{ secrets.MAIL_TO }}" >> $GITHUB_ENV
            echo "使用默认接收邮箱: ${{ secrets.MAIL_TO }}"
          fi
        
      - name: 执行任务
        run: |
          if [[ "${{ github.event.inputs.task }}" == "test_email" ]]; then
            echo "执行邮件测试任务..."
            python test_email.py
          else
            echo "执行股票分析任务: ${{ github.event.inputs.stock_code }}"
            # 如果提供了接收邮箱，则传递 --mail_to 参数
            if [ -n "${{ github.event.inputs.recipient_email }}" ]; then
              python main.py ${{ github.event.inputs.stock_code }} --mail_to "${{ github.event.inputs.recipient_email }}"
            else
              python main.py ${{ github.event.inputs.stock_code }}
            fi
          fi
